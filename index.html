<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carine's meteo app</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="page-container">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city-name" id="city-name"></h1>
            <p class="weather-app-city-details">
              <span id="date-element"></span><span id="description"></span
              ><br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div id="icon"></div>
            <div class="temperature-value" id="temperature-value"></div>
            <div class="temperature-unit">Â°C</div>
          </div>
        </div>

        <div class="weather-forecast-wrapper" id="forecast"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/CarineClemence20" target="_blank"
          >GIKUNDIRO Carine Clemence </a
        >, is
        <a href="https://github.com/CarineClemence20/meteo-app" target="_blank"
          >open-sourced on GitHub </a
        >and hosted on
        <a href="https://carinemeteoapp.netlify.app/" target="_blank"
          >Netlify
        </a>
      </footer>
    </div>
    <script src="javascript/script.js"></script>
  </body>
</html>
